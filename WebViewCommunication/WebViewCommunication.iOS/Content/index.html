﻿<!DOCTYPE html>
<html>

<body>

    <div>
        <div>
            <button onclick="CallCSharp('ShowDate');">Get Date</button>
        </div><br />

        <div>
            <button onclick="CallCSharp('ShowTime');">Get Time</button>
        </div><br />

        <textarea id="result" rows="10" cols="30"></textarea>
    </div>





    <script type="text/javascript">

        function Callback(data) {
            document.getElementById('result').value = data;
        }





        function CallCSharp(func) {
            try {
                CSharp.Invoke(func);
            }
            catch (err) {
                log(err);
            }
        }
    </script>
</body>
